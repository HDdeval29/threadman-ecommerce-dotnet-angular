<div class="container">
  <h2>Search Results for "{{ query }}"</h2>
  <div class="row mt-4">
    <div class="col-md-4" *ngFor="let product of (searchResults | async)">
      <div class="card mb-4">
        <img [src]="product.imageUrl" class="img-thumbnail" alt="{{ product.name }}">
        <div class="card-body">
          <h5 class="card-title">{{ product.name }}</h5>
          <p class="card-text">Price: {{ product.price | currency }}</p>
          <p class="card-text">Category: {{ product.category }}</p>
          <a [routerLink]="['/product', product.id]" class="btn btn-primary">View Details</a>
        </div>
      </div>
    </div>
  </div>
  <p *ngIf="(searchResults | async)?.length === 0">No results found.</p>
</div>
