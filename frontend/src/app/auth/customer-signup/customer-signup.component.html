<section style="height: calc(100vh - 305px);">
    <div class="container">
        <div class="row">
            <div class="col-lg-8 mx-auto">
                <div class="shadow bg-body rounded">
                    <div class="row align-items-center">
                        <div class="col-lg-12">
                            <div class="bg-primary text-white text-center p-3">
                                <h4 class="mb-0 text-uppercase">Sign Up</h4>
                            </div>
                        </div>
                        <div class="col-lg-6">
                            <div class="p-3">
                                <h3 class="mb-2">Welcome to Our Application!</h3>
                                <p class="mb-0">Your journey to better solutions starts here.</p>
                                <img src="../../../assets/images/homepage.jpg" alt="homepage" class="img-fluid" />
                            </div>
                        </div>
                        <div class="col-lg-6">
                            <form class="mb-0 p-3" [formGroup]="signupForm" (ngSubmit)="onSubmit()">
                                <div class="mb-3">
                                    <label for="userName" class="form-label">Username</label>
                                    <input id="userName" formControlName="userName" type="text" class="form-control" />
                                </div>
                                <div class="mb-3">
                                    <label for="fullName" class="form-label">Full Name</label>
                                    <input id="fullName" formControlName="fullName" type="text" class="form-control" />
                                </div>
                                <div class="mb-3">
                                    <label for="mobileNo" class="form-label">Mobile Number</label>
                                    <input id="mobileNo" formControlName="mobileNo" type="text" class="form-control" />
                                    <small
                                        *ngIf="signupForm.get('mobileNo')?.invalid && signupForm.get('mobileNo')?.touched">
                                        Please enter a valid mobile number.
                                    </small>
                                </div>
                                <div class="mb-3">
                                    <label for="email" class="form-label">Email</label>
                                    <input id="email" formControlName="email" type="email" class="form-control" />
                                </div>
                                <div class="mb-3">
                                    <label for="password" class="form-label">Password</label>
                                    <input id="password" formControlName="password" type="password"
                                        class="form-control" />
                                </div>
                                <button type="submit" class="btn btn-primary w-100">Sign Up</button>
                               
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
