<!-- product-modal.component.html -->
<div class="modal fade" id="addProductModal" tabindex="-1" role="dialog" aria-labelledby="addProductModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="addProductModalLabel">Add Product</h5>
        <button type="button" class="close" data-bs-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form [formGroup]="productForm" (ngSubmit)="onSubmit()">
          <div class="form-group">
            <label for="productName">Name</label>
            <input type="text" class="form-control" id="productName" formControlName="name" placeholder="Product Name">
          </div>
          <div class="form-group">
            <label for="productDescription">Description</label>
            <textarea class="form-control" id="productDescription" formControlName="description" rows="3" placeholder="Product Description"></textarea>
          </div>
          <div class="form-group">
            <label for="productPrice">Price</label>
            <input type="number" class="form-control" id="productPrice" formControlName="price" placeholder="Product Price">
          </div>
          <div class="form-group">
            <label for="productCategory">Category</label>
            <select class="form-control" id="productCategory" formControlName="category">
              <option value="" disabled selected>Select Category</option>
              <option *ngFor="let category of categories" (change)="selectCategory(category.categoryName)">{{ category.categoryName }}</option>
            </select>
          </div>
          
          <!-- <div class="form-group">
            <label for="productCategory">Category</label>
            <select class="form-control" id="productCategory" formControlName="category">
              <option value="" disabled selected>Select Category</option>
              <option *ngFor="let category of categories" [value]="category.category">{{ category.categoryName }}</option>
            </select>
          </div> -->
          <!-- <div class="form-group">
            <label for="productSubcategory">Subcategory</label>
            <select class="form-control" id="productSubcategory" formControlName="subcategory">
              <option *ngFor="let subcategory of subcategories" [value]="subcategory.id">{{ subcategory.name }}</option>
            </select>
          </div> -->
          <div class="form-group">
            <label for="productSubcategory">Subcategory</label>
            <select class="form-control" id="productSubcategory" formControlName="subcategory">
              <option value="" disabled selected>Select Subcategory</option>
              <!-- <option value="1">Clothing</option>
              <option value="2">Accessories</option> -->
              <!-- <option *ngFor="let subcategory of subcategories" [value]="subcategory.split(': ')[0]">{{ subcategory.split(': ')[1] }}</option>   [value]="subcategory.id"   --> 

              <option *ngFor="let subcategory of subcategories"  (change)="selectSubCategory(subcategory.name)">{{ subcategory.name }}</option>
             
            </select>
          </div>
          <div class="form-group">
            <label for="productImage">Image URL</label>
            <input type="text" class="form-control" id="productImage" formControlName="imageurl" placeholder="Product Image URL">
          </div>
          <div class="form-group">
            <label for="productBrand">Brand</label>
            <select class="form-control" id="productBrand" formControlName="brandId">
              <option value="" disabled selected>Select Brands</option>
              <option *ngFor="let brand of brands" [value]="brand.brandId">{{ brand.brandName }}</option>
            </select>
          </div>
          <div class="form-group">
            <label for="productSize">Size</label>
            <select class="form-control" id="productSize" formControlName="sizeId">
              <option value="" disabled selected>Select Size</option>
              <option *ngFor="let size of sizes" [value]="size.sizeId">{{ size.sizeName }}</option>
            </select>
          </div>
          <div class="form-group">
            <label for="productColor">Color</label>
            <select class="form-control" id="productColor" formControlName="colorId">
              <option value="" disabled selected>Select Colour</option>
              <option *ngFor="let color of colors" [value]="color.colorId">{{ color.colorName }}</option>
            </select>
          </div>
          <div class="form-group">
            <label for="productFitType">Fit Type</label>
            <select class="form-control" id="productFitType" formControlName="fitTypeId">
              <option value="" disabled selected>Select FitType</option>
              <option *ngFor="let fitType of fitTypes" [value]="fitType.fitTypeId">{{ fitType.fitTypeName }}</option>
            </select>
          </div>
          <button type="submit" class="btn btn-primary">Save Product</button>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>
